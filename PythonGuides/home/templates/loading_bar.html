<script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

<script> 
    let map

    function initMap(){

        var locations = {{ locations|safe }};
        var firstLocation = locations[0]
        var infoWindow = []

        map = new google.maps.Map(document.getElementById("map"),{
            center: { lat: firstLocation.lat, lng: firstLocation.lng }, 
            zoom: 4,
        }
        );

        locations.forEach(function (location){
            var marker = new google.maps.Marker({
                position: {lat: location.lat, lng: location.lng}, 
                map: map, 
                title: location.name
            });

            var infowindow = new google.maps.InfoWindow({
                content: location.name, 
            });

            infoWindow.push(infowindow)

            marker.addListener('click', function(){
                infoWindow.forEach(function(iw){
                    iw.close();
                });

                infowindow.open(map, marker)
            });
        });
    }

    window.initMap = initMap

    function checkForMechanic() {
        fetch('http://127.0.0.1:8000/mech_booked', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
        })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'found') {
                    // Mechanic found, redirect to the next page
                    window.location.href = "{% url 'mech_booked' %}";
                } else {
                    // Mechanic not found, continue checking
                    setTimeout(checkForMechanic, 5000); // Retry after a 5-second delay
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Handle errors and continue checking
                setTimeout(checkForMechanic, 5000); // Retry after a 5-second delay
            });
    }

    // Start the mechanic check process
    checkForMechanic();

</script>
