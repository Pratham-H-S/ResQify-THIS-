<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .rating-container {
            /* border: 2px solid #333; */
            padding: 20px;
            text-align: center;
            width: 300px;
            margin: 50px auto;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            background-color: #e0f0f7;
            position: relative;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
        }

        .mechanic-photo {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
            margin-left: 100px;
        }

        .mechanic-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .mechanic-details {
            margin-bottom: 10px;
        }

        .rating-section {
            text-align: center;
        }

        .stars {
            font-size: 24px;
            cursor: pointer;
            color: #ccc;
            transition: color 0.3s;
        }

        .stars:hover,
        .stars.clicked {
            color: #4CAF50;
        }

        textarea {
            width: 100%;
            height: 80px;
            margin-top: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
        }

        .submit-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Mechanic Rating</title>
</head>
<body>

<div class="rating-container">
    <span class="close-icon" onclick="closeContainer()">✖</span>
    
    <div class="mechanic-photo">
        <img src="images/profile.jpg" alt="Mechanic Photo">
    </div>

    <div class="mechanic-details">
        <h2>Mechanic's Name</h2>
        <p>Mechanic's Address</p>
    </div>

    <div class="rating-section">
        <h3>Rate the Mechanic:</h3>
        <span class="stars" onclick="rateMechanic(1)">★</span>
        <span class="stars" onclick="rateMechanic(2)">★</span>
        <span class="stars" onclick="rateMechanic(3)">★</span>
        <span class="stars" onclick="rateMechanic(4)">★</span>
        <span class="stars" onclick="rateMechanic(5)">★</span>

        <h3>Write a Review:</h3>
        <textarea placeholder="Enter your review here"></textarea>

        <button class="submit-button" onclick="submitReview()">Submit</button>
    </div>
</div>

<script>
    let currentRating = 0;

    function rateMechanic(rating) {
        currentRating = rating;

        // Reset all stars to default color
        const stars = document.querySelectorAll('.stars');
        stars.forEach(star => {
            star.classList.remove('clicked');
        });

        // Fill stars up to the clicked one with green color
        for (let i = 0; i < rating; i++) {
            stars[i].classList.add('clicked');
        }
    }

    function submitReview() {
        // Handle the submission of the review, you can use currentRating and textarea value
        alert(`Rating: ${currentRating}\nReview: ${document.querySelector('textarea').value}`);
    }

    function closeContainer() {
        // Add functionality to close the container, for example, hide or remove it
        document.querySelector('.rating-container').style.display = 'none';
    }
</script>

</body>
</html>
