<!-- feedback/templates/feedback/feedback_form.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #c7bcbc;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .feedback-container {
            background-color: rgba(221, 209, 209, 0.9); /* Transparent white background */
            border: 1px solid #dcdcdc;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1); /* Adjusted box shadow for elevation */
            padding: 20px;
            border-radius: 12px;
            width: 70%;
            max-width: 400px;
            margin: auto;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 8px;
            color: #555;
        }

        input, textarea {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Custom styles for select dropdown */
        select {
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box;
            background-color: #fff;
            color: #555;
        }

        /* Additional styles for better spacing */
        br {
            margin-bottom: 10px;
        }
    
      .rating-container {
          /* border: 2px solid #333; */
          padding: 20px;
          text-align: center;
          width: 300px;
          margin: 50px auto;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
          background-color: #e0f0f7;
          position: relative;
      }

      .close-icon {
          position: absolute;
          top: 10px;
          right: 10px;
          font-size: 20px;
          cursor: pointer;
      }

      .mechanic-photo {
          width: 100px;
          height: 100px;
          margin-bottom: 10px;
          margin-left: 100px;
      }

      .mechanic-photo img {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%;
      }

      .mechanic-details {
          margin-bottom: 10px;
      }

      .rating-section {
          text-align: center;
      }

      .stars {
          font-size: 24px;
          cursor: pointer;
          color: #ccc;
          transition: color 0.3s;
      }

      .stars:hover,
      .stars.clicked {
          color: #4CAF50;
      }

      textarea {
          width: 100%;
          height: 80px;
          margin-top: 10px;
          box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
      }

      .submit-button {
          background-color: #4CAF50;
          color: white;
          padding: 10px 20px;
          border: none;
          border-radius: 4px;
          cursor: pointer;
          margin-top: 10px;
      }

      .submit-button:hover {
          background-color: #45a049;
      }
  </style>
</head>
<body>
  <div class="feedback-container ">
        <h2>Feedback Form</h2>
        <div class="rating-section">
        <form method="post">
            {% csrf_token %}
            <!-- <span class="stars" onclick="rateMechanic(1)" name = "1">★</span>
            <span class="stars" onclick="rateMechanic(2)" name = "2">★</span>
            <span class="stars" onclick="rateMechanic(3)" name = "3">★</span>
            <span class="stars" onclick="rateMechanic(4)" name = "4">★</span>
            <span class="stars" onclick="rateMechanic(5)" name = "5">★</span> -->
            <label for="{{ form.rating.id_for_label }}">Rating:</label>
            {{ form.rating }}
            <br>
            <label for="{{ form.issue_description.id_for_label }}">Issue Description:</label>
            {{ form.issue_description }}
            <br>
            <button type="submit">Submit Feedback</button>
            
        </form>
      </div>
    </div>
</body>

<script>
  let currentRating = 0;

  function rateMechanic(rating) {
      currentRating = rating;

      // Reset all stars to default color
      const stars = document.querySelectorAll('.stars');
      stars.forEach(star => {
          star.classList.remove('clicked');
      });

      // Fill stars up to the clicked one with green color
      for (let i = 0; i < rating; i++) {
          stars[i].classList.add('clicked');
      }
  }

  function submitReview() {
      // Handle the submission of the review, you can use currentRating and textarea value
      alert(`Rating: ${currentRating}\nReview: ${document.querySelector('textarea').value}`);
  }

  function closeContainer() {
      // Add functionality to close the container, for example, hide or remove it
      document.querySelector('.rating-container').style.display = 'none';
  }
</script>
</html>
