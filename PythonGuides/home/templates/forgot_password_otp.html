<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            /* background-image: url(/IMAGES/mech1.jpg); */
        }

        .form-container {
            /* background-color: aquamarine; */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 450px;
            height: 600px;
        }

        .form-header {
            background-color: rgb(240, 239, 233);
            color: #0c0b0b;
            text-align: center;
            padding: 10px;
           height: 40px;
        }

        .form-content {
            padding: 5px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: calc(100% - 16px);
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #0c0d0e;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100px;
        }

        button:hover{
background-color: #ccc;
color: #0c0b0b;
-ms-text-size-adjust: auto;
        }
        section{
            height: 80px;
            width: 345px;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: space-around;
        }
        section aside{
            height: 50px;
            width: 50px;
            /* border: 1px solid black; */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(153, 243, 243);
            border-radius: 15px;
            box-shadow: 1px 1px ;
        }
        #validate{
            display: flex;
            /* justify-items: flex-start; */
        }
        #vali{
            margin-left: 50px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <!-- Trigger a modal when there's an error message -->
                <script>
                    $(document).ready(function(){
                        $('#errorModal').modal('show');
                    });
                </script>

                <!-- Modal for displaying error message -->
                <div class="modal" id="errorModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <h4 class="modal-title">Error</h4>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal Body -->
                            <div class="modal-body">
                                {{ message }}
                            </div>

                            <!-- Modal Footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                        </div>
                    </div>
                </div>
            {% endfor %}
            {% endif %}
        <div class="form-header">
            <h2>OTP Verification</h2>
        </div>
        <p><b>OTP sent to your email.</b></p>
        <a href="login_final.html" style="text-decoration: none; color: rgb(0, 255, 149);" > <b>Edit</b> </a>
       <br>
        <!-- the mobile number which was entered at the signup page should be displayed at the otp page -->
        <br>
        <div class="form-content">
            <form id="otpVerificationForm" method="post" action="{% url 'otp_forgot_passwd' %}">
                {% csrf_token %}
                <label for="otp"><b>Enter OTP:</b></label>
                <input type="text" name="otp">
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>

    <!-- Include jQuery and Bootstrap scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
