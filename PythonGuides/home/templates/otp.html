{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Validation</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .form-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            width: 90%;
            max-width: 450px;
            background-color: #ffffff;
            margin: 20px;
        }

        .form-header {
            background-color: #65b9f1;
            color: #ffffff;
            text-align: center;
            padding: 10px;
            height: 40px;
        }

        .timer-container {
            text-align: center;
            padding: 10px;
            background-color: #ecf0f1;
        }

        .form-content {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 40px;
            padding: 10px;
            margin: 0 5px;
            box-sizing: border-box;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            text-align: center;
            font-size: 16px;
        }

        button {
            background-color: #43a5e6;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            font-size: 16px;
        }

        button:hover {
            background-color: #2691d8;
        }

        #validate {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            margin-top: 20px;
        }

        #vali a {
            color: #3498db;
            text-decoration: underline;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>OTP Verification</h2>
        </div>
        <center>
            <p><b>OTP has been sent to your email.</b></p>
        </center>
       
        <div class="timer-container">
            <p id="timer">Time remaining: <span id="countdown"></span></p>
        </div>
        
        <div class="form-content">
            <form id="otpVerificationForm" method="post" action="{% url 'otp' %}">
                {% csrf_token %}
                <label for="otp"><b>Enter OTP:</b></label>
                <div style="display: flex;">
                    <input type="text" name="otp1" maxlength="1" pattern="\d" required>
                    <input type="text" name="otp2" maxlength="1" pattern="\d" required>
                    <input type="text" name="otp3" maxlength="1" pattern="\d" required>
                    <input type="text" name="otp4" maxlength="1" pattern="\d" required>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
        
        <div id="validate" style="display: none;">
            <p id="vali">Time's up! <a href="#" onclick="refreshPage()">Click here</a> to refresh the page.</p>
        </div>
   
    </div>

    <script>
        var countdownTime = 300; // 5 minutes

        function updateTimer() {
            var minutes = Math.floor(countdownTime / 60);
            var seconds = countdownTime % 60;
            document.getElementById('countdown').innerText = `${minutes}m ${seconds}s`;

            if (countdownTime <= 0) {
                document.getElementById('validate').style.display = 'flex';
                document.getElementById('form-content').style.display = 'none';
            }

            countdownTime--;
        }

        function refreshPage() {
            location.reload();
        }

        setInterval(updateTimer, 1000);
    </script>

</body>
</html>
