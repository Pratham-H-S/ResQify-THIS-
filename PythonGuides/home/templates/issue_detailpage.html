
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Progress Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'issue_details.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="p-3 m-0 border-0 bd-example m-0 border-0">
    <section>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <div id="logo"></div>
                <a class="navbar-brand" href="#" style="font-size: 30px; color: aqua;">ResQify</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Bookings</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">LogOut <i class="fa-solid fa-arrow-right-from-bracket"
                                    style="margin-left: 10px;"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <div class="container">
        <h1 class="text-center mt-4 mb-4">Vehicle Details</h1>
        <form method="post" action="{% url 'vehicle_details' %}">
            {% csrf_token %}
            <div class="mb-3">
                <label for="vehicleType" class="form-label">Select Vehicle Type:</label>
                <select id="vehicleType" name="vehicleType" class="form-select" onchange="showSecondDropdown()">
                    <option value="">Select Vehicle Type</option>
                    <option value="twoWheeler" name="two">Two Wheeler</option>
                    <option value="fourWheeler" name="three">Four Wheeler</option>
                    <option value="threeWheeler" name="three">Three Wheeler</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="vehicleNumber" class="form-label">Vehicle Number:</label>
                <input type="text" id="vehicleNumber" name="vehicleNumber" class="form-control" placeholder="Enter your vehicle number">
            </div>

            <div class="mb-3">
                <label for="issueDescription" class="form-label">Issue Description:</label>
                <textarea id="issueDescription" name="issueDescription" class="form-control"></textarea>
            </div>



            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number:</label>
                <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="Enter your mobile number" oninput="validatePhoneNumber()">
                <small id="mobileNumberError" class="form-text text-danger"></small>
                <!-- <input type="tel" id="mobileNumber" name="mobileNumber" class="form-control" placeholder="Enter your mobile number"> -->
            </div>

            <div class="text-center">
                <button type="submit" onclick="validatePhoneNumber()" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function validatePhoneNumber() {
      var mobileNumber = document.getElementById("mobileNumber").value;

      if (mobileNumber.length > 10) {
        alert("Phone number cannot exceed 10 digits!");
        return false;
      }

      return true;
    }
    </script>
    

</body>
</html>
