<script src="https://maps.googleapis.com/maps/api/js?key={{key}}&libraries=places"></script>

<script>
    var map;
    var directionsService = new google.maps.DirectionsService();
    var directionsRenderer = new google.maps.DirectionsRenderer();
    
    function initializeMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 16.1823937, lng: 75.6959708 },
        zoom: 13,
      });
    
      directionsRenderer.setMap(map);
    
      // Add markers
      var marker1 = new google.maps.Marker({
        position: { lat: 16.1823937, lng: 75.6959708 },
        map: map,
        title: 'Marker 1',
      });
    
      var marker2 = new google.maps.Marker({
        position: { lat: 12.9296625, lng: 77.51854689999999 },
        map: map,
        title: 'Marker 2',
      });
    
      // Calculate and display route
      calculateAndDisplayRoute();
    }
    function calculateAndDisplayRoute() {
        var request = {
          origin: marker1.getPosition(),
          destination: marker2.getPosition(),
          travelMode: 'DRIVING',
        };
      
        directionsService.route(request, function (result, status) {
          if (status == 'OK') {
            directionsRenderer.setDirections(result);
            startLoadingBarAnimation();
          }
        });
      }
      let timerOn = true;

function timer(remaining) {
    var m = Math.floor(remaining / 60);
    var s = remaining % 60;

    m = m < 10 ? '0' + m : m;
    s = s < 10 ? '0' + s : s;
    document.getElementById('timer').innerHTML = m + ':' + s;
    remaining -= 1;

    if (remaining >= 0 && timerOn) {
        setTimeout(function () {
            timer(remaining);
        }, 1000);
        return;
    }

    if (!timerOn) {
        // Do validate stuff here
        return;
    }

    // Do timeout stuff here
    alert('Timeout for otp');
}

// Call the timer function with the dynamic duration from Django
    timer({{ duration_minutes }});

    function startLoadingBarAnimation() {
      var loadingBar = document.getElementById('loadingBar');
      var width = 1;
      var interval = setInterval(function () {
        if (width >= 100) {
          clearInterval(interval);
        } else {
          width++;
          loadingBar.style.width = width + '%';
        }
      }, 100);
    }   
</script>
