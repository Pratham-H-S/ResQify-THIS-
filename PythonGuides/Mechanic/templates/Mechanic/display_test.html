        <!-- Map Section -->
        
        <script src="https://maps.googleapis.com/maps/api/js?key={{key}}&libraries=places"></script>
        <script>
            // Initialize and add the map
            function initMap() {
                var map = new google.maps.Map(document.getElementById('google-map'), {
                    center: { lat: 12.920155, lng: 77.499572}, // Default center (San Francisco)
                    zoom: 12
                });

                // Marker 1
                var marker1 = new google.maps.Marker({
                    position: { lat: 16.1823937, lng: 75.6959708 }, // Example coordinates
                    map: map,
                    title: 'Marker 1'
                });

                // Marker 2
                var marker2 = new google.maps.Marker({
                    position: { lat: 12.919891, lng: 77.499721 }, // Example coordinates
                    map: map,
                    title: 'Marker 2'
                });

                // Draw a route between markers
                var directionsService = new google.maps.DirectionsService();
                var directionsRenderer = new google.maps.DirectionsRenderer({ map: map });
                calculateAndDisplayRoute(directionsService, directionsRenderer, marker1.getPosition(), marker2.getPosition());
            }

            function calculateAndDisplayRoute(directionsService, directionsRenderer, origin, destination) {
                directionsService.route(
                    {
                        origin: origin,
                        destination: destination,
                        travelMode: 'DRIVING'
                    },
                    function (response, status) {
                        if (status === 'OK') {
                            directionsRenderer.setDirections(response);
                        } else {
                            window.alert('Directions request failed due to ' + status);
                        }
                    });
            }

            // Load the map after the page is fully loaded
            google.maps.event.addDomListener(window, 'load', initMap);
        </script>
