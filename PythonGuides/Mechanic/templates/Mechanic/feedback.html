{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'feedback.css' %}">
</head>
<body>
    <section id="rating">
   
        <form method="post" action="{% url 'feedback' %}">
          {% csrf_token %}

          <div id="header">
            <h4>How would you rate your experience with the mechanic</h4>
          </div>
         <br>
          
          
          <textarea name="desc" id="descrip" cols="40" rows="10" style="resize: none; margin-left: 50px; font-family: Georgia, 'Times New Roman', Times, serif;" ></textarea >
          <br>
            <div class="container">
          <br>
          <br>
            <div class="container__items">
              <input type="radio" name="star5" id="st5">
              <label for="st5">
                <div class="star-stroke">
                  <div class="star-fill"></div>
                </div>
                <div class="label-description" data-content="Excellent"></div>
              </label>
              <input type="radio" name="star4" id="st4">
              <label for="st4">
                <div class="star-stroke">
                  <div class="star-fill"></div>
                </div>
                <div class="label-description" data-content="Good"></div>
              </label>
              <input type="radio" name="star3" id="st3">
              <label for="st3">
                <div class="star-stroke">
                  <div class="star-fill"></div>
                </div>
                <div class="label-description" data-content="OK"></div>
              </label>
              <input type="radio" name="star2" id="st2">
              <label for="st2">
                <div class="star-stroke">
                  <div class="star-fill"></div>
                </div>
                <div class="label-description" data-content="Bad"></div>
              </label>
              <input type="radio" name="star1" id="st1">
              <label for="st1">
                <div class="star-stroke">
                  <div class="star-fill"></div>
                </div>
                
                <div class="label-description" data-content="Terrible"></div>
              </label>
            </div>
            
          </div>
          <br>
        <button name="rating"  class="submit">Submit</button>
       </form> 
         
    </section>
</body>
</html>
