{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'login_final.css' %}">
</head>
<body>

    <br>
<br>
    <div class="cont">
        <div class="form sign-in">
            <h2>Welcome,Mechanic Login</h2>
            <form method="post" action="{% url 'mech_login' %}">
                {% csrf_token %}

            <label>
                <span>UserName</span>
                <input type="text" name="username" />
            </label>
            <label>
                <span>Password</span>
                <input type="password" name="password"/>
            </label>
            <p class="forgot-pass"><a href="" style="text-decoration: none;"><b>Forgot password?</b></a></p>
            <button  class="submit">LogIn</button>
         </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                 
                    <h3>Don't have an account? Please Sign up!<h3>
                </div>
                <div class="img__text m--in">
                
                    <h3>If you already has an account, just sign in.<h3>
                </div>
                <div class="img__btn">
                    <span class="m--up">SignUp</span>
                    <span class="m--in">LogIn</span>
                </div>
            </div>
            
            <div >
                <form method="post" action="{% url 'signup_mech' %}">
                    {% csrf_token %}
                <h2>Create your Account</h2>
                <label>
                    <span>Name</span>
                    <input type="text" name="name" />
                </label>
                <label>
                    <span>User Name</span>
                    <input type="text" name="username" />
                </label>
                <label>
                    <span>Mobile Number</span>
                    <input type="tel" name="phone" />
                </label>
                
    
                <label>
                    <span>Email</span>
                    <input type="email" name="email" />
                </label>
                <label>
                    <span>Password</span>
                    <input type="password" name="pass1"/>
                </label>
                <label>
                    <span>Confirm Password</span>
                    <input type="password" name="pass2"/>
                </label>
                <button  class="submit">SignUp</button>
            </form>
            </div>
            <!-- <div >
            <form method="post" >
                {% csrf_token %}
                <label for="username">Username:</label>
                <input type="text" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" required>
                <br>
                <label for="password">Password:</label>
                <input type="password" name="password" required>
                <br>
                <button >Sign Up</button>
              </form>
              
              </div> -->
        </div>
    </div>


    <script>
        document.querySelector('.img__btn').addEventListener('click', function() {
            document.querySelector('.cont').classList.toggle('s--signup');
        });
    </script>
    
</body>
</html>
