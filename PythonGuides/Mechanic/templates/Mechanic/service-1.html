  <script>
    let map;

    function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
            center: { lat:  12.9675955, lng: 77.5963159}, // Set initial center coordinates
            zoom: 12,
        });
    
        updateMapData();
    
        setInterval(updateMapData, 30000000);
        setInterval(renderCards, 30000);
    }
    const instanceIPorDomain = "{{ instance_ip_or_domain }}";
    function updateMapData() {
        fetch("http://{{instance_ip_or_domain|safe}}:8001/mechanic/update_map")  // Replace with the actual URL to fetch updated data
            .then(response => response.json())
            .then(data => {
                locations = data;
    
                infoWindow.forEach(iw => iw.close());
                infoWindow = [];
    
                locations.forEach(function(location) {
                    const marker = new google.maps.Marker({
                        position: { lat: location.lat, lng: location.lng },
                        map: map,
                        title: location.name,
                        icon: getPinColor(location.color),
                    });
    
                    const infowindow = new google.maps.InfoWindow({
                        content: location.name,
                    });
    
                    infoWindow.push(infowindow);
    
                    marker.addListener('click', function() {
                        infoWindow.forEach(iw => iw.close());
                        infowindow.open(map, marker);
                    });
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    }
    
    function getPinColor(color) {
        switch(color) {
            case 'red':
                return 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
            case 'blue':
                return 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png';
            case 'green':
                return 'http://maps.google.com/mapfiles/ms/icons/green-dot.png';
            default:
                return 'http://maps.google.com/mapfiles/ms/icons/red-dot.png';
        }
    }

        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
